<!DOCTYPE html>
<html>
<head>
  <title>SSSI Data Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <style>
    #map {
      height: 100vh;
    }
    .info {
      padding: 6px 8px;
      background: white;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="zoom-level" class="info">Zoom Level: </div>
  <div id="sssi-info" class="info"></div>
  <button id="clear-drawn-items" class="button">Clear Drawn Items</button>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/esri-leaflet@2.5.3/dist/esri-leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
